<ion-header>
  <ion-toolbar>
    <ion-title>
      Pok√©dex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let pokemon of pokemonList">
        <ion-card [routerLink]="['/details', pokemon.name]">
          <ion-card-content>
            <img [src]="getPokemonImage(pokemon.url)" alt="{{ pokemon.name }}">
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
